<body>
    <form action="mail.php" method="post" class="container">
        <h2>Login form</h2>
        <div class="form-box">
            <label for="name" class="form-group">Name:</label>
        <input type="text" name="name" class="form-control" placeholder="Your name">
        </div>
        
        <div class="form-box">
            <label for="mobile" class="form-group">Phone:</label>
            <input type="mobile" name="mobile" class="form-control" placeholder="Your Mobile Number">
        </div>
        <div class="form-box">
            <label for="email" class="form-group">Email:</label>
            <input type="email" name="email" class="form-control" placeholder="Your email address">
        </div>

        <div class="form-box">
            <label for="password" class="form-group">Password:</label>
            <input type="password" name="name" class="form-control" placeholder="Password">
        </div>

        <button type="submit" class="btn">submit</button>
        
    </form>
