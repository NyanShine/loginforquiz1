<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Register form</h2>
        <!-- <form action="https://formsubmit.co/c9b3e5dcdcc3db35a23cfc94ccf5af6d" method="POST"> -->
        <form action="https://formspree.io/f/xgeqovwe" method="POST">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="eg. Nyan Shine">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="eamil" class="form-control" placeholder="eg. leter,symbol@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="eg. password">
            </div>
            <div class="form-group">
                <label for="cfmpassword">Comfirm Password</label>
                <input type="cfmpassword" name="cfmpassword" id="cfmpassword" class="form-control" placeholder="eg. re-type password">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <!-- c9b3e5dcdcc3db35a23cfc94ccf5af6d -->
</body>
</html>
